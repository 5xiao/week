<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    {
        for (var i=0;i<9; i++){

            for (var x=0;x<9; x++) {

                document.write((i + 1) + '*' + (x + 1) + '= ' + (i + 1) * (x + 1)+'&nbsp&nbsp&nbsp&nbsp')
            }
            document.write('<hr>')
        }

    }

</script>
</body>
</html>
