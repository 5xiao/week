<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(1+"23");//'123'
    console.log(1+true);//2
    console.log(1+'false');//'truefalse'
    console.log(true+false);//1

    console.log(typeof (1+'123'));//查询类型
    console.log(typeof (true+false));//查询类型
    console.log(typeof (true+1)==='number');//查询类型

    var b = true;
    var s = 3.1415;
    var z = 'super'
    console.log(b.toString()+false);
    console.log(parseInt(s));
    console.log(parseInt('123a4.1234'));
    console.log(parseInt('c123a4.1234'));
    console.log(parseFloat(b));
    console.log(Number(b));
    console.log(Number(z));
    console.log(Number('98765'));
</script>
</body>
</html>
