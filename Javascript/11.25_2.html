<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(1+1);
    console.log(1-1);
    console.log(1.234*1.234);
    console.log(1/1.234);
    console.log(1/0);//无限大
    console.log(0/1);

    console.log(1%100);//求余数
    console.log(150%7);

    var i = 1234;
     var q = parseInt((i/1000));
     console.log(q);
     var b = parseInt((i/100%10));
     console.log(b);
     var s = parseInt((i/10%10));
     console.log(s);
     var g = parseInt((i%10));
     console.log(g);

     i = 1;
     console.log(i++);//1
     console.log(i);//2
     console.log(++i);//3
     console.log(i--);//3
     console.log(--i);//1
</script>
</body>
</html>
