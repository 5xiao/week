<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function printDay() {
        var today = new Date();
//        console.log(today.getDay());
        switch (today.getDay()){
            case  0:
                console.log('星期天');
                break;
        }
        switch (today.getDay()){
            case  1:
                console.log('星期一');
                break;
        }
        switch (today.getDay()){
            case  2:
                console.log('星期二');
                break;
        }
        switch (today.getDay()){
            case  3:
                console.log('星期三');
                break;
        }
        switch (today.getDay()){
            case  4:
                console.log('星期四');
                break;
        }
        switch (today.getDay()){
            case  5:
                console.log('星期五');
                break;
        }
        switch (today.getDay()){
            case  6:
                console.log('星期六');
                break;
        }
    }


    printDay();
</script>
</body>
</html>
