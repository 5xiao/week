<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var rank =prompt();
    //output:60-75
    switch (rank){
        case 'A':
            console.log('A:90-100');
            break;
        case 'B':
            console.log('B:80-90');
            break;
        case 'C':
            console.log('C:70-80');
            break;
        case 'D':
            console.log('D:0-70');
            break;
        default:
            console.log('ERROR');
    }
</script>
</body>
</html>
